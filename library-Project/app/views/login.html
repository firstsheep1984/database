{% extends "base.html" %}
{% block page_title %}Sign in{% endblock %}

{% block content %}

<div class="mt-5">
  <form action="{{form_action}}" method="post" class="mb-6">
    <div class="form-row">
      <div class="form-group col-md-4">
        <i class="fa fa-user fa-2x"></i>
        <h2 class="d-inline">&nbsp;SIGN IN</h2>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4 ">
        <input type="text" name="UserName" placeholder="User Name" value="" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4 ">
        <input type="password" name="Password" placeholder="Password" value="" />
      </div>
    </div>
    {% if error!= '' %}
    <div class="alert alert-danger" role="alert">{{error}}</div>
    {% endif %}
    
    <div class="form-row">
      <div class="form-group col-md-4 ">
        <input type="checkbox" name="RememberMe" />Remember Me
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4 ">
    <input type="submit" class="btn mr-2" name="btn_login" value="Sign in">
    <input type="reset" class="btn" value="Reset">
    </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4 borded">
            Not a member yet?&nbsp;&nbsp;  <a href="user/create">Create Account</a>
        </div>
    </div>
  </form>
</div>
{% endblock %}

{% block javascripts %}
<script src="public/js/show_user_loans.js"> </script>{% endblock %}
